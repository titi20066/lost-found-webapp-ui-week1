<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      padding: 30px;
    }

    /* Flex Container */
    .Grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    /* Individual Card */
    .Grid {
      background-color:white;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }

    .Grid h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .Grid p {
      color: #666;
    }
  </style>
</head>
<body>

  <section class="Grid">
    <div class="Grid">
      <h3>Item 1</h3>
      <br><p><button>Home</button></p></br>
    </div>
    <div class="Grid">
      <h3>Item 2</h3>
      <br><p><button>Add Lost item</button></p></br>
    </div>
    <div class="Grid">
      <h3>Item 3</h3>
      <br><p><button> found Item</button></p></br>
    </div>
    <div class="Grid">
      <h3>Item 4</h3>
      <br><p><button>Logout</button></p></br>
    </div>
  </section>

</body>
</html>
