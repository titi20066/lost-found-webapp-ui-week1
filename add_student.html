<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Lost & Found Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1><a href="index.html">üîç Lost & Found</a></h1>
            </div>
            <div class="nav-user">
                <span>Admin Panel</span>
                <a href="dashboard.html" class="btn btn-small">Back to Dashboard</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <h2>Add New Student</h2>
                <p>Register a new student in the Lost & Found system</p>
                
                <!-- Add Student Form -->
                <form class="add-student-form" action="/admin/add-student" method="POST">
                    <!-- Basic Information -->
                    <fieldset>
                        <legend>Student Information</legend>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="studentFirstName">First Name *</label>
                                <input type="text" id="studentFirstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="studentLastName">Last Name *</label>
                                <input type="text" id="studentLastName" name="lastName" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="studentEmail">Email Address *</label>
                                <input type="email" id="studentEmail" name="email" required 
                                       placeholder="student@school.edu">
                            </div>
                            <div class="form-group">
                                <label for="studentPhone">Phone Number</label>
                                <input type="tel" id="studentPhone" name="phone" 
                                       placeholder="(555) 123-4567">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newStudentId">Student ID *</label>
                                <input type="text" id="newStudentId" name="studentId" required 
                                       placeholder="STU123456" pattern="STU[0-9]{6}">
                            </div>
                            <div class="form-group">
                                <label for="enrollmentDate">Enrollment Date *</label>
                                <input type="date" id="enrollmentDate" name="enrollmentDate" required>
                            </div>
                        </div>
                    </fieldset>
                    
                    <!-- Academic Details -->
                    <fieldset>
                        <legend>Academic Details</legend>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="studentDepartment">Department *</label>
                                <select id="studentDepartment" name="department" required>
                                    <option value="">Select Department</option>
                                    <option value="computer-science">Computer Science</option>
                                    <option value="engineering">Engineering</option>
                                    <option value="business">Business Administration</option>
                                    <option value="arts">Arts & Humanities</option>
                                    <option value="sciences">Natural Sciences</option>
                                    <option value="medicine">Medicine</option>
                                    <option value="law">Law</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="studentYear">Year Level *</label>
                                <select id="studentYear" name="yearLevel" required>
                                    <option value="">Select Year</option>
                                    <option value="freshman">Freshman</option>
                                    <option value="sophomore">Sophomore</option>
                                    <option value="junior">Junior</option>
                                    <option value="senior">Senior</option>
                                    <option value="graduate">Graduate</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="advisor">Academic Advisor</label>
                                <input type="text" id="advisor" name="advisor" 
                                       placeholder="Dr. Smith">
                            </div>
                            <div class="form-group">
                                <label for="gpa">Current GPA</label>
                                <input type="number" id="gpa" name="gpa" 
                                       min="0" max="4" step="0.01" placeholder="3.50">
                            </div>
                        </div>
                    </fieldset>
                    
                    <!-- Account Settings -->
                    <fieldset>
                        <legend>Account Settings</legend>
                        
                        <div class="form-group">
                            <label for="tempPassword">Temporary Password *</label>
                            <input type="password" id="tempPassword" name="tempPassword" required 
                                   minlength="8" placeholder="Student will change on first login">
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="sendWelcome" name="sendWelcome" checked>
                            <label for="sendWelcome">Send welcome email with login instructions</label>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="requirePasswordChange" name="requirePasswordChange" checked>
                            <label for="requirePasswordChange">Require password change on first login</label>
                        </div>
                    </fieldset>
                    
                    <!-- Emergency Contact -->
                    <fieldset>
                        <legend>Emergency Contact (Optional)</legend>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="emergencyName">Contact Name</label>
                                <input type="text" id="emergencyName" name="emergencyName" 
                                       placeholder="Parent/Guardian Name">
                            </div>
                            <div class="form-group">
                                <label for="emergencyPhone">Contact Phone</label>
                                <input type="tel" id="emergencyPhone" name="emergencyPhone" 
                                       placeholder="(555) 123-4567">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="relationship">Relationship</label>
                            <select id="relationship" name="relationship">
                                <option value="">Select Relationship</option>
                                <option value="parent">Parent</option>
                                <option value="guardian">Guardian</option>
                                <option value="spouse">Spouse</option>
                                <option value="sibling">Sibling</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </fieldset>
                    
                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                        <button type="reset" class="btn btn-secondary">Clear Form</button>
                        <a href="dashboard.html" class="btn btn-outline">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 School Lost & Found Portal - Admin Panel</p>
        </div>
    </footer>
</body>
</html>
